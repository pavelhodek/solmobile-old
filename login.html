<section id="login" data-role="page" >
    <header data-role="header">
        <h1>Přihlášení do aplikace</h1>
        <a href="index.html" class="ui-btn-right">Zrušit</a>
    </header>

    <div class="content" data-role="content">

        <label for="username">Uživatelské jméno:</label>
        <input type="text" name="username" id="username" value="" data-clear-btn="true" />

        <label for="password">Heslo:</label>
        <input type="password" name="password" id="password" value="" data-clear-btn="true" />


        <input name="submitLogin" id="submitLogin" type="submit" value="Přihlásit" data-role="button" data-inline="true" data-theme="b" />
        <hr/>
        <label><input type="checkbox" name="rememberLogin" id="rememberLogin" />Zapamatovat</label>

    </div>

    <footer data-role="footer"><h1>Škola OnLine, a.s.</h1></footer>


    <script>

        $("#submitLogin").click(function (event) {
            var username = $("#username").val();
            var password = $("#password").val();
            
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            $("#login").dialog("close");
        });


    </script>


</section>
